        <h1 class="text__title">Дзяўчыны, незвычайных выходных!</h1>
        <p class="text__subtitle">Падумай дзе б ты хацела зараз апынуцца? На беразе мора ці ў старажытным лесе?<br>
          Прагуляцца па горным хрыбце або пасядзець у шумным парыжскiм кафэ?<br>
          Прыслухайся да сваіх адчуванняў і выбірай куды адправiцца.<br>
          Ты добра працавала - пара адпачываць.</p>
